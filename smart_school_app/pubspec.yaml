name: eschool
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 3.2.7+9

environment:
  sdk: ">=3.0.2 <4.0.0"


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  #External packages
  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.1
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1
  dotted_border: ^3.1.0

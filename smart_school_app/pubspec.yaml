  readmore: ^3.0.0
  image_picker: ^1.1.2
  any_link_preview: ^3.0.2
  flutter_keyboard_visibility: ^6.0.0
  flutter_paystack: ^1.0.7
  flutter_emoji_feedback: ^1.0.3
  #screen_protector: ^1.4.2+1

dependency_overrides:
  http: any
  intl: any
  flutter_paystack:
    git:
      url: https://github.com/I-driod/flutter_paystack.git
      ref: master
  webview_flutter_android: ^4.10.0  

dev_dependencies:
  change_app_package_name: ^1.1.0
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/appLogo.png"
  remove_alpha_ios: true



flutter:


  uses-material-design: true
  assets:
    - assets/images/
    - google_fonts/
    - assets/languages/
    - assets/animations/
